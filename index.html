<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Photo Gallery</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="nav-left">
                <div class="nav-left-item">
                    <a href="#">
                        <p>Home</p>
                    </a>
                </div>
                <div class="nav-left-item">
                    <a href="#">
                        <p>Info</p>
                    </a>
                </div>
                <div class="nav-left-item">
                    <a href="#">
                        <p>More Photos</p>
                    </a>
                </div>
            </div>

            <div class="center-logo">

            </div>

            <div class="nav-right">
                <div class="nav-right-item purchase-cta">
                    <a href="#">
                        <div class="cta-text">
                            <h2>
                                Buy Now
                            </h2>

                    </a>
                </div>
                <div class="nav-right-item nav-title">
                    <p>
                        <span>Zach's</span> Photo Gallery
                    </p>
                </div>

        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <h1>
                    Zach's Photo Gallery
                </h1>
            </div>
            <div class="hero-right">
                <div class="purchase-cta2">
                    <div class="cta-text">
                        <h2>
                            Buy Now
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <section class="photos">
        <div class="grid-container">

            <div class="grid-item grid-item-1"><img src="images/img1.jpg" alt="Image 1"></div>

            <div class="grid-item grid-item-4"><img src="images/img4.jpg" alt="Image 4"></div>
            <div class="grid-item grid-item-5"><img src="images/img5.jpg" alt="Image 5"></div>

            <div class="grid-item grid-item-7"><img src="images/img7.jpg" alt="Image 7"></div>
            <div class="grid-item grid-item-8"><img src="images/img8.jpg" alt="Image 8"></div>
            <div class="grid-item grid-item-9"><img src="images/img9.jpg" alt="Image 9"></div>
            <div class="grid-item grid-item-10"><img src="images/img10.jpg" alt="Image 10"></div>

        </div>
    </section>

    <footer>
        <div class="footer-content">
            <button onclick="goToTop()">
                <h2 class="button-text">
                    Back To Top
                </h2>
            </button>
            <p>
                Website Designed by Zach Buchholz
            </p>
        </div>
    </footer>

</html>
